<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#1a1a2e"/>
  <rect x="0" y="0" width="800" height="600" fill="url(#gradient)"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ffffff" stroke-width="0.5" stroke-opacity="0.05"/>
    </pattern>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#grid)"/>
  
  <!-- Code brackets icon -->
  <g transform="translate(400, 280)">
    <!-- Left bracket -->
    <path d="M -60 -40 L -80 0 L -60 40" stroke="#6366f1" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.8"/>
    <!-- Right bracket -->
    <path d="M 60 -40 L 80 0 L 60 40" stroke="#6366f1" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.8"/>
    <!-- Slash -->
    <path d="M 20 -35 L -20 35" stroke="#6366f1" stroke-width="6" stroke-linecap="round" fill="none" opacity="0.6"/>
  </g>
  
  <!-- Text -->
  <text x="400" y="370" text-anchor="middle" fill="#6366f1" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="500" opacity="0.6">
    Project Image
  </text>
</svg>
